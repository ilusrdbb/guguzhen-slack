# 配置文件修改后需要重启程序才能生效
# 登录cookie
cookie: ''
# 道具商店
shop:
  # 是否每天1星沙兑换10w贝壳
  sand_to_shell: false
  # 是否每天1星晶兑换120w贝壳
  crystal_to_shell: false
  # 是否星沙换药水 直到星沙不足或每日上限为止
  sand_to_potion: false
# 许愿池 固定300w贝壳许愿11次
wish: false
# 争夺战场
fight:
  # 战斗模式 0不出击也不翻牌 1打野打满 2打人打满 3 打野拿到3狗牌就翻牌 4 打人拿到3狗牌就翻牌
  battle_mode: 2
  # 存在透视下的翻牌策略 非透视固定从左往右翻到底
  # 0 翻到2幸运时如果存在2传说则继续往下翻赌传说 其余情况追求透视保底
  # 1 翻到2幸运时无论何种情况都只追求透视保底
  flip_card_mode: 1
  # 使用药水恢复体力次数 0~2次 固定每次用两瓶药水
  use_potion: 0
# 宝石工坊 检测到星沙数量大于设置数量时（2~10）就收工 填0不刷新 固定每20分钟刷新一次
factory: 3
# 定时执行
scheduler:
  # 是否开启定时执行 由于定时线程并发设置为1 多个账号请不要都设置为同一个时间
  enabled: true
  # 每日执行时分
  hour: 9
  minute: 30